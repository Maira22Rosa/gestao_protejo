<div class="modal-content" (click)="$event.stopPropagation()">
  <h6>
    Adicionar projeto
    <span (click)="closeModal()" class="material-symbols-outlined icon"
      >close</span
    >
  </h6>
  <form [formGroup]="projectForm">
    <label>
      Nome:
      <input type="text" formControlName="nome" />
    </label>

    <label>
      Descrição:
      <input type="text" formControlName="descricao" />
    </label>

    <button type="submit" (click)="enviar()">Salvar</button>
  </form>
</div>
